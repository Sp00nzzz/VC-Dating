<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date a Techie: Tech Billionaire Dating Simulator</title>
    
    <!-- Social Sharing Meta Tags -->
    <meta property="og:title" content="Date a Techie: Tech Billionaire Dating Simulator">
    <meta property="og:description" content="Experience the ultimate dating simulator with tech billionaires! Choose your perfect match and navigate through romantic adventures.">
    <meta property="og:image" content="./public/SocialSharing.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:alt" content="Date a Techie - Tech Billionaire Dating Simulator">
    <meta property="og:url" content="https://dateatechie.vercel.app">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Date a Techie">
    
    <!-- Additional meta tags for better compatibility -->
    <meta name="twitter:image:alt" content="Date a Techie - Tech Billionaire Dating Simulator">
    <meta name="twitter:site" content="@eatechie">
    <meta name="twitter:creator" content="@eatechie">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Date a Techie: Tech Billionaire Dating Simulator">
    <meta name="twitter:description" content="Experience the ultimate dating simulator with tech billionaires! Choose your perfect match and navigate through romantic adventures.">
    <meta name="twitter:image" content="./public/SocialSharing.png">
    
    <!-- Additional Meta Tags -->
    <meta name="description" content="Experience the ultimate dating simulator with tech billionaires! Choose your perfect match and navigate through romantic adventures.">
    <meta name="keywords" content="dating simulator, tech billionaires, romance game, interactive story">
    
    <!-- Apple-specific meta tags for iMessage -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Date a Techie">
    
    <!-- Additional Open Graph tags for better iMessage support -->
    <meta property="og:locale" content="en_US">
    <meta property="og:updated_time" content="2024-01-01T00:00:00Z">
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Background Music -->
        <audio id="bgMusic" loop>
            <source src="BackgroundMusic.mp3" type="audio/mpeg">
        </audio>
        
        <!-- Title Screen Music -->
        <audio id="titleMusic" loop>
            <source src="TitleMenuMusic.mp3" type="audio/mpeg">
        </audio>
        
        <!-- Character Selection Sounds -->
        <audio id="sparkleSound">
            <source src="CharacterSelectScreen/Sparklesound.mp3" type="audio/mpeg">
        </audio>
        
        <audio id="markCubanSound">
            <source src="CharacterSelectScreen/MarkCuban.mp3" type="audio/mpeg">
        </audio>
        
        <audio id="jensenHuangSound">
            <source src="CharacterSelectScreen/JensenHuang.mp3" type="audio/mpeg">
        </audio>
        
        <audio id="markZuckerbergSound">
            <source src="CharacterSelectScreen/MarkZuckeberg.mp3" type="audio/mpeg">
        </audio>
        
        <!-- Background -->
        <div class="background" id="background"></div>
        
        <!-- Character Sprites -->
        <div class="character-container" id="characterContainer">
            <img id="characterSprite" class="character-sprite" src="" alt="Mark Cuban" draggable="false">
        </div>
        <div class="character-container character-container-left" id="secondCharacterContainer">
            <img id="secondCharacterSprite" class="character-sprite" src="" alt="Second Character" draggable="false">
        </div>
        <div class="character-container character-container-center" id="thirdCharacterContainer">
            <img id="thirdCharacterSprite" class="character-sprite" src="" alt="Third Character" draggable="false">
        </div>
        
        <!-- UI Container -->
        <div class="ui-container">
            <!-- Chapter Select Button (for gameplay) -->
            <div class="gameplay-chapter-select hidden" id="gameplayChapterSelect">
                <div class="selection-label">
                    <img src="CharacterSelectScreen/chapter-select-banner-new.svg" alt="" class="label-banner" draggable="false">
                    <img src="CharacterSelectScreen/chapter-select-icon-new.svg" alt="" class="label-icon" draggable="false">
                    <span>Return to Menu</span>
                </div>
            </div>
            
            <!-- Dialogue Box -->
            <div class="dialogue-box" id="dialogueBox">
                <div class="character-name" id="characterName"></div>
                <div class="dialogue-text" id="dialogueText"></div>
                <div class="continue-indicator" id="continueIndicator">â–¼</div>
            </div>
            
            <!-- Choice Container -->
            <div class="choice-container" id="choiceContainer"></div>
        </div>
        
        <!-- Splash Screen -->
        <div class="splash-screen" id="splashScreen">
            <!-- Cherry Blossom Petals Container -->
            <div class="petals-container" id="splashPetalsContainer"></div>
            
            <img src="/DateATechie-Logo.png" alt="Date a Techie" class="splash-logo" draggable="false">
            <p class="splash-text">Click to play</p>
        </div>
        
        <!-- Title Screen -->
        <div class="title-screen" id="titleScreen">
            <img src="/TitleScreen.png" alt="Background" class="title-bg" draggable="false">
            
            <!-- Cherry Blossom Petals Container -->
            <div class="petals-container" id="petalsContainer"></div>
            
            <!-- Left Panel with Menu -->
            <div class="title-panel">
                <img src="/DateATechie-Logo.png" alt="Date a Techie" class="title-main-logo" draggable="false">
                
                <div class="title-buttons">
                    <button class="title-btn start-btn" id="startButton">
                        <img src="heart-icon.svg" alt="" class="btn-icon" draggable="false">
                        Start Game!
                    </button>
                    <button class="title-btn settings-btn">
                        <img src="settings-icon.svg" alt="" class="btn-icon" draggable="false">
                        Settings
                    </button>
                    <button class="title-btn twitter-btn" onclick="window.open('https://twitter.com/immike_wing', '_blank')">
                        <img src="twitter-icon.svg" alt="" class="btn-icon" draggable="false">
                        Twitter
                    </button>
                </div>
                
                <p class="title-footer">Made by @immike_wing</p>
            </div>
            
            <!-- Characters Container -->
            <div class="title-characters">
                <img src="/Characters/MarkZuckeberg/MarkZuck.png" alt="Mark Zuckerberg" class="title-char title-char-1" draggable="false">
                <img src="/Characters/JensenHuang/JensenHuang.png" alt="Jensen Huang" class="title-char title-char-2" draggable="false">
                <img src="/Characters/MarkCuban/MarkCuban.png" alt="Mark Cuban" class="title-char title-char-3" draggable="false">
            </div>
            
            <!-- Bottom Right Logo -->
            <img src="/PlumLogo.png" alt="Plum Logo" class="plum-logo" draggable="false">
        </div>
        
        <!-- Ending Screen -->
        <div class="ending-screen" id="endingScreen">
            <div class="ending-chapter-select" id="endingChapterSelect">
                <div class="selection-label">
                    <img src="CharacterSelectScreen/chapter-select-banner-new.svg" alt="" class="label-banner" draggable="false">
                    <img src="CharacterSelectScreen/chapter-select-icon-new.svg" alt="" class="label-icon" draggable="false">
                    <span>Chapter Select</span>
                </div>
            </div>
            <div class="ending-content">
                <div class="ending-layout">
                    <div class="ending-character-card">
                        <img class="ending-character-image" id="endingCharacterImage" src="" alt="Character" draggable="false">
                        <img class="ending-character-nametag" id="endingCharacterNametag" src="" alt="Character Name" draggable="false">
                    </div>
                    <div class="ending-info">
                        <div class="ending-title-banner">
                            <h2 class="ending-title" id="endingTitle">Professional Ending</h2>
                        </div>
                        <div class="ending-description-box">
                            <p class="ending-description" id="endingDescription">Description of the ending</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Transition Screen -->
        <div class="transition-screen" id="transitionScreen">
            <div class="transition-text" id="transitionText"></div>
        </div>
        
        <!-- Mobile Not Available Screen -->
        <div class="mobile-screen hidden" id="mobileScreen">
            <div class="mobile-content">
                <div class="mobile-background">
                    <div class="mobile-blur-overlay"></div>
                </div>
                <div class="mobile-cherry-blossoms" id="cherryBlossoms"></div>
                <div class="mobile-logo">
                    <img src="/DateATechie-Logo.png" alt="Date a Techie" draggable="false">
                </div>
                <div class="mobile-message">
                    <div class="mobile-message-box">
                        <p class="mobile-message-text">Currently not available on mobile devices</p>
                    </div>
                </div>
                <div class="mobile-character">
                    <img src="/Characters/MarkCuban/MarkCubanNervous.png" alt="Mark Cuban" draggable="false">
                </div>
            </div>
        </div>

        <!-- Settings Popup -->
        <div class="settings-popup hidden" id="settingsPopup">
            <div class="settings-content">
                <h3 class="settings-title">Settings</h3>
                <div class="volume-control">
                    <label for="volumeSlider" class="volume-label">Volume</label>
                    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="50">
                    <span class="volume-value" id="volumeValue">50%</span>
                </div>
                <button class="settings-close" id="settingsClose">Close</button>
            </div>
        </div>

        <!-- Character Selection Screen -->
        <div class="character-selection-screen hidden" id="characterSelectionScreen">
            <!-- Cherry Blossom Petals Container -->
            <div class="petals-container" id="selectionPetalsContainer"></div>
            
            <div class="selection-header">
                <div class="selection-label">
                    <img src="CharacterSelectScreen/chapter-select-banner-new.svg" alt="" class="label-banner" draggable="false">
                    <img src="CharacterSelectScreen/chapter-select-icon-new.svg" alt="" class="label-icon" draggable="false">
                    <span>Chapter Select</span>
                </div>
            </div>
            
            <div class="selection-container">
                <div class="selection-card" data-character="jensen" draggable="false">
                    <img src="/CharacterSelectScreen/JensenSelect.png" alt="Jensen Huang" class="card-image" draggable="false">
                    <img src="/CharacterSelectScreen/JensenHuangNameTag.png" alt="Jensen Huang" class="card-nametag" draggable="false">
                </div>
                
                <div class="selection-card" data-character="cuban" draggable="false">
                    <img src="/CharacterSelectScreen/MarkCubanSelect.png" alt="Mark Cuban" class="card-image" draggable="false">
                    <img src="/CharacterSelectScreen/MarkCubanNameTag.png" alt="Mark Cuban" class="card-nametag" draggable="false">
                </div>
                
                <div class="selection-card" data-character="zuckerberg" draggable="false">
                    <img src="/CharacterSelectScreen/MarkZuckSelect.png" alt="Mark Zuckerberg" class="card-image" draggable="false">
                    <img src="/CharacterSelectScreen/MarkZuckNameTag.png" alt="Mark Zuckerberg" class="card-nametag" draggable="false">
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="game.js"></script>
</body>
</html>
